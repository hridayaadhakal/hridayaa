<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Pacifico, cursive;
            text-align: center;
            background: linear-gradient(45deg, #ffd6ea, #ffeaf4);
            padding: 30px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 50px;
            max-width: 1100px;
            margin: auto;
        }

        .card {
            cursor: pointer;
        }

        .envelope {
            width: 190px;
            height: 130px;
            background: #ffb6d9;
            margin: auto;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            border-left: 95px solid transparent;
            border-right: 95px solid transparent;
            border-top: 70px solid #ff8fc4;
            transform-origin: top;
            transition: transform 0.6s;
            z-index: 2;
        }

        .paper {
            position: absolute;
            width: 165px;
            height: 105px;
            background: white;
            top: 12px;
            left: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: transform 0.6s;
        }

        .card.open .flap {
            transform: rotateX(180deg);
        }

        .card.open .paper {
            transform: translateY(-30px) scale(1.1);
        }

        .label {
            margin-top: 16px;
            font-size: 26px;
        }

        p {
            font-size: 50px;
        }
    </style>
</head>

<body>

    <h1>Seven Letters of Love üíñ</h1>

    <div class="grid">

        <div class="card" onclick="openDay(this,1)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">üåπ</div>
            </div>
            <div class="label">Day 1</div>
        </div>

        <div class="card" onclick="openDay(this,2)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">üíç</div>
            </div>
            <div class="label">Day 2</div>
        </div>

        <div class="card" onclick="openDay(this,3)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">üç´</div>
            </div>
            <div class="label">Day 3</div>
        </div>

        <div class="card" onclick="openDay(this,4)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">üß∏</div>
            </div>
            <div class="label">Day 4</div>
        </div>

        <div class="card" onclick="openDay(this,5)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">ü§ù</div>
            </div>
            <div class="label">Day 5</div>
        </div>

        <div class="card" onclick="openDay(this,6)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">ü§ó</div>
            </div>
            <div class="label">Day 6</div>
        </div>

        <div class="card" onclick="openDay(this,7)">
            <div class="envelope">
                <div class="flap"></div>
                <div class="paper">üíã</div>
            </div>
            <div class="label">Day 7</div>
        </div>

    </div>

    <p>Click the letter you want to read.</p>
    <script>
        function openDay(card, day) {
            card.classList.add("open");
            setTimeout(() => {
                location.href = "day" + day + ".html";
            }, 650);
        }
    </script>

</body>

</html>
