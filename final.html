<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Final Surprise üíù</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Pacifico, cursive;
            text-align: center;
            color: white;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9acb, #ff6fb0, #ffc1dd, #ff8ac2);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* main message box */
        .final-box {
            margin-top: 80px;
            animation: zoomIn 1.2s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(.6);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px white, 0 0 20px hotpink;
            }

            to {
                text-shadow: 0 0 25px white, 0 0 50px deeppink;
            }
        }

        .message {
            font-size: 28px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* photo collage */
        .gallery {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            padding: 0 40px;
        }

        .gallery img {
            width: 100%;
            border-radius: 16px;
            cursor: pointer;
            transition: .3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .3);
        }

        .gallery img:hover {
            transform: scale(1.08) rotate(1deg);
        }

        /* zoom modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal img {
            max-width: 92%;
            max-height: 92%;
            border-radius: 16px;
        }

        /* back button */
        button {
            margin-top: 40px;
            font-family: Pacifico;
            font-size: 22px;
            padding: 14px 26px;
            border: none;
            border-radius: 14px;
            background: white;
            color: deeppink;
            cursor: pointer;
        }

        button:hover {
            transform: scale(1.08);
        }

        /* heart rain */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 22px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* sparkles */
        .spark {
            position: fixed;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: .8;
            animation: rise linear forwards;
        }

        @keyframes rise {
            to {
                transform: translateY(-110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="final-box">

        <h1>üíù Final Surprise üíù</h1>

        <div class="message">
            You made it through every day ‚Äî every letter ‚Äî every little moment.
            And if this were real life, I‚Äôd still choose you in every timeline,
            every universe, every version of the story.
            Thank you for being my favorite person. üíó
        </div>

        <div class="gallery">
            <!-- replace with your images -->
            <img src="images/rose.png" onclick="zoom(this)">
            <img src="images/propose.jpg" onclick="zoom(this)">
            <img src="images/Hug.png" onclick="zoom(this)">
            <img src="images/kiss.jpg" onclick="zoom(this)">
        </div>

        <button onclick="location.href='intro.html'">Start Again üíå</button>

    </div>

    <!-- zoom modal -->
    <div class="modal" id="modal" onclick="modal.style.display='none'">
        <img id="modalImg">
    </div>

    <script>

        /* zoom */
        function zoom(img) {
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        /* heart rain */
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = "üíñ";
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = 3 + Math.random() * 3 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 180);

        /* sparkles */
        setInterval(() => {
            const s = document.createElement("div");
            s.className = "spark";
            s.style.left = Math.random() * 100 + "vw";
            s.style.bottom = "-10px";
            s.style.animationDuration = 4 + Math.random() * 4 + "s";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 8000);
        }, 220);

    </script>

</body>

</html>
