<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Letter For You ðŸ’Œ</title>

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Pacifico, cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(#ffc1dd, #ff9acb);
        }

        .envelope {
            width: 320px;
            height: 220px;
            position: relative;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            50% {
                transform: translateY(-12px);
            }
        }

        .base {
            width: 100%;
            height: 100%;
            background: #ff6fb0;
            border-radius: 12px;
            position: absolute;
        }

        .flap {
            width: 100%;
            height: 100%;
            background: #ff8ac2;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transform-origin: top;
            transition: .7s;
            position: absolute;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .label {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 80px;
            font-size: 28px;
            color: white;
        }

        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="envelope" onclick="openEnv()" id="env">
        <div class="base"></div>
        <div class="flap"></div>
        <div class="label">ðŸ’Œ Tap to Open</div>
        <div class="hint">A special message waitsâ€¦</div>
    </div>

    <script>
        function openEnv() {
            env.classList.add("open");
            setTimeout(() => {
                location.href = "index.html";  // goes to your YES/NO page
            }, 800);
        }
    </script>

</body>

</html>
